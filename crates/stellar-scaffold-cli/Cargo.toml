[package]
name = "stelalr-scaffold-cli"
description = "Stellar CLI plugin for building smart contracts with frontend support"
homepage = "https://github.com/ahalabs/scaffold-stellar"
authors = ["Aha Labs <hello@ahalabs.dev>"]
license = "Apache-2.0"
readme = "../../README.md"
version = "0.14.4"
edition = "2021"
rust-version = "1.70"
autobins = false
repository = "https://github.com/ahalabs/stellar-scaffold/tree/main/crates/stellar-scaffold-cli"

[[bin]]
name = "stellar-scaffold"
path = "src/bin/main.rs"

[package.metadata.binstall]
pkg-url = "{ repo }/releases/download/{ name }-v{ version }/{ name }-v{ version }-{ target }{ archive-suffix }"
bin-dir = "{ bin }{ binary-ext }"


[lib]
name = "stellar_scaffold_cli"
path = "src/lib.rs"
doctest = false

[dependencies]
loam-build = "0.7.3"
soroban-cli = "22.0.1"
clap = { version = "4.1.8", features = [
    "derive",
    "env",
    "deprecated",
    "string",
] }

cargo_metadata = { workspace = true }
sha2 = { workspace = true }


clap-cargo-extra = "0.3.0"

reqwest = { version = "0.12.9", features = ["json"] }
thiserror = "1.0.31"
serde = "1.0.82"
serde_derive = "1.0.82"
serde_json = "1.0.82"

tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["io-util"] }
dirs = "5.0.1"
itertools = "0.12.1"
ignore = "0.4"
strsim = "0.11.1"
heck = "0.5.0"
pathdiff = "0.2.1"
hex = "0.4.3"
shlex = "1.1.0"
symlink = "0.1.0"
toml = { version = "0.8.12", features = ["parse", "preserve_order"] }
rand = "0.8.5"
wasm-gen = { version = "0.1.4" }
notify = "6.1.1"
stellar-strkey = { workspace = true }
stellar-xdr = { workspace = true }
rust-embed = { version = "8.2.0", features = ["debug-embed"] }
regex = "1.10.5"
toml_edit = "0.22.16"
indexmap = { version = "1.9", features = ["serde"] }

[dev-dependencies]
assert_cmd = "2.0.4"
assert_fs = "1.0.7"
fs_extra = "1.3.0"
predicates = "3.1.0"
walkdir = "2.3"


[features]
integration-tests = []
